sudo: required
dist: trusty

language: cpp
compiler:
  - g++
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - txt2man

env: CC=g++-6
env: CXX=g++-6

before_script:
  - cd ./sources
  - ls
  - $CXX --version
  - cmake .
script:
  - make
  - ./output/vcdMaker
